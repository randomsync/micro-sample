# language setting
language: node_js

# version numbers, testing against one version of node
node_js:
    - 0.12

env:
    - XUNIT_FILE=../shippable/testresults/result.xml API_PORT=3001

build:
   pre_ci:
       - cd micro-api && docker build -t randomsync/micro-api .
   pre_ci_boot:
        image_name: randomsync/micro-api
        image_tag: latest
        pull: false

   ci:
       - mkdir -p ../shippable/testresults
       - mkdir -p ../shippable/codecoverage
       - cd micro-api
       - npm install
       - grunt
   on_success:
       - cd ..
       - cd micro-www && docker build -t randomsync/micro-www .
       - docker tag -f randomsync/micro-www:latest randomsync/micro-www:$BRANCH.$BUILD_NUMBER
       - docker tag -f randomsync/micro-api:latest randomsync/micro-api:$BRANCH.$BUILD_NUMBER
       - docker push randomsync/micro-api:$BRANCH.$BUILD_NUMBER
       - docker push randomsync/micro-www:$BRANCH.$BUILD_NUMBER

integrations:
    hub:
        - integrationName: docker-hub
          type: docker